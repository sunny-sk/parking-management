<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      td {
        text-align: center;
        border: 1px solid black;
      }
      th {
        color: white;
        padding: 10px;
        background-color: black;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div style="width: 80%; margin-left: 10%">
      <br />
      <div style="text-align: center">
        <h2>Parking Report</h2>
      </div>
      <br />
      <table style="width: 100%">
        <tr>
          <th>Parking Zone</th>
          <th>Parking Space</th>
          <th>Vehicle Id</th>
          <th>Availability</th>
          <th>Booking date</th>
          <th>Release Date</th>
        </tr>
      </table>
    </div>
  </body>
</html>
